<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content Definition</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="content-definition.css">

    <!-- JS -->
    <script type="module" src="content-definition.js" defer></script>
</head>

<body>

    <h1>Content Definition</h1>
    <h3>Get Content Definitions</h3>
    <form id="getContentDefinitionsForm">
        <label for="contentManagementType">Content Management Type:</label>
        <select id="contentManagementType">
            <option value="1">None</option>
            <option value="2">Data Selector</option>
            <option value="3">Form Selector</option>
        </select>

        <label for="sortColumn">Sort Column:</label>
        <input type="text" id="sortColumn">

        <label for="isDescending">Is Descending:</label>
        <select id="isDescending">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

        <label for="pageIndex">Page Index:</label>
        <input type="text" id="pageIndex">

        <label for="pageSize">Page Size:</label>
        <input type="text" id="pageSize">

        <br><br>
        <button type="submit">Get Content Definitions</button>
    </form>

    <h3>Get Content Definition</h3>
    <form id="getContentDefinitionForm">
        <label for="contentDefinitionId">Content Definition Id:</label>
        <input type="text" id="contentDefinitionId" required>

        <br><br>
        <button type="submit">Get Content Definition</button>
    </form>
</body>
</html>
