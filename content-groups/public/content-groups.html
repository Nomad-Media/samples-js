<!DOCTYPE html>
<html lang="en">

<head>
    <title>Content Groups</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="content-groups.css">

    <!-- JS -->
    <script type="module" src="content-groups.js" defer></script>
</head>

<body>

    <h1>Content Groups</h1>
    <h3>Get Content Group</h3>
    <form id="getGroupForm">
        <label for="getGroupId">Content Group Id:</label>
        <input type="text" id="getGroupId">

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Get Content Groups</h3>
    <form id="getGroupsForm">
        <button type="submit">Submit</button>
    </form>

    <h3>Create Content Group</h3>
    <form id="createForm">
        <label for="name">Content Group Name:</label>
        <input type="text" id="name">

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Add Content To Content Group:</h3>
    <form id="addForm">
        <label for="groupId">Content Group Id:</label>
        <input type="text" id="groupId" required>

        <label for="contentIds">Content Ids (separate by comma):</label>
        <input type="text" id="contentIds" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Remove Content From Content Group</h3>
    <form id="removeForm">
        <label for="groupId">Content Group Id:</label>
        <input type="text" id="remove" required>

        <label for="contentIds">Content Ids (separate by comma):</label>
        <input type="text" id="contentIds" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Rename Content Group</h3>
    <form id="renameForm">
        <label for="groupId">Content Group Id:</label>
        <input type="text" id="groupId" required>

        <label for="renameGroup">New Content Group Name:</label>
        <input type="text" id="renameGroup" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Share Content Group</h3>
    <form id="shareForm">
        <label for="groupId">Content Group Id:</label>
        <input for="shareId" id="shareId" required>

        <label for="userIds">User Ids (separate by comma):</label>
        <input type="text" id="userIds" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3> Stop Sharing Content Group</h3>
    <form id="stopSharingForm">
        <label for="groupId">Content Group Id:</label>
        <input type="text" id="groupId" required>

        <label for="userIds">User Ids (separate by comma):</label>
        <input type="text" id="userIds" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Get Portal Groups</h3>
    <form id="portalForm">
        <label for="groupNames">Group Names (separated by comma)</label>
        <input type="text" id="groupNames" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Delete Content Group</h3>
    <form id="deleteForm">
        <label for="groupId">Content Group Id:</label>
        <input type="text" id="groupId" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
