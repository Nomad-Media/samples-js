<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Manager</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="user-manager.css">

    <!-- JS -->
    <script type="module" src="user-manager.js" defer></script>
</head>

<body>
    <h1>User Manager</h1>
    <h3>Create User</h3>
    <form id="createUserForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">

        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <label for="userStatus">User Status:</label>
        <select id="createUserStatus"></select>

        <label for="organization">Organization:</label>
        <input type="text" id="organization">

        <label for="title">Title:</label>
        <input type="text" id="title">

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber">

        <label for="phoneExt">Phone Extension:</label>
        <input type="text" id="phoneExt">

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber">

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="address2">Address 2:</label>
        <input type="text" id="address2">

        <label for="city">City:</label>
        <input type="text" id="city">

        <label for="state">State:</label>
        <select id="createState"></select>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode">

        <label for="country">Country:</label>
        <select id="createCountry"></select>

        <label for="securityGroups">Security Groups:</label>
        <select id="createSecurityGroups" multiple></select>

        <label for="systemRole">System Role:</label>
        <select id="createSystemRole"></select>

        <br><br>
        <button type="submit">Create User</button>
    </form>

    <h3>Get User</h3>
    <form id="getUserForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId">

        <br><br>
        <button type="submit">Get User</button>
    </form>

    <h3>Update User</h3>
    <form id="updateUserForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label for="userStatus">User Status:</label>
        <select id="updateUserStatus"></select>

        <label for="organization">Organization:</label>
        <input type="text" id="organization">

        <label for="title">Title:</label>
        <input type="text" id="title">

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber">

        <label for="phoneExt">Phone Extension:</label>
        <input type="text" id="phoneExt">

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber">

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="address2">Address 2:</label>
        <input type="text" id="address2">

        <label for="city">City:</label>
        <input type="text" id="city">

        <label for="state">State:</label>
        <select id="updateState"></select>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode">

        <label for="country">Country:</label>
        <select id="updateCountry"></select>

        <label for="securityGroups">Security Groups:</label>
        <select id="updateSecurityGroups" multiple></select>

        <label for="systemRole">System Role:</label>
        <select id="updateSystemRole"></select>

        <br><br>
        <button type="submit">Update User</button>
    </form>

    <h3>Delete User</h3>
    <form id="deleteUserForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId">

        <br><br>
        <button type="submit">Delete User</button>
    </form>
</body>
</html>
