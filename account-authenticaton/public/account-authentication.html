<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Authentication</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="account-authentication.css">

    <!-- JS -->
    <script type="module" src="account-authentication.js" defer></script>
</head>

<body>

    <h1>Account Authentication</h1>
    <h3>Login</h3>
    <form id="loginForm">
        <button type="submit">Login</button>
    </form>

    <h3>Refresh Token</h3>
    <form id="refreshTokenForm">
        <button type="submit">Refresh Token</button>
    </form>

    <h3>Forgot Password</h3>
    <form id="forgotPasswordForm">
        <label for="forgotPasswordUsername">Enter Username:</label>
        <input type="text" id="forgotPasswordUsername" required>

        <br><br>
        <button type="submit">Forgot Password</button>
    </form>

    <h3>Reset Password</h3>
    <form id="resetPasswordForm">
        <label for="resetPasswordUsername">Enter Username:</label>
        <input type="text" id="resetPasswordUsername" required>

        <label for="resetPasswordCode">Enter Code:</label>
        <input type="text" id="resetPasswordCode" required>

        <label for="resetPasswordNewPassword">Enter New Password:</label>
        <input type="password" id="resetPassewordNewPassword" required>

        <br><br>
        <button type="submit">Send Code</button>
    </form>

    <h3>Logout</h3>
    <form id="logoutForm">
        <button type="submit">Logout</button>
    </form>
        
    </div>
</body>
</html>
