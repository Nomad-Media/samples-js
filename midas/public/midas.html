<!DOCTYPE html>
<html lang="en">

<head>
    <title>Midas</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Sweet Alert 2 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
     
    <!-- Styles -->
    <link rel="stylesheet" href="midas.css" />

    <!-- JS -->
    <script type="module" src="midas.js" defer></script>
</head>

<body>
    <h3>My Uploads</h3>
    <div id="myUploadsDiv"></div>

    <h3>Upload Video</h3>
    <form id="uploadVideoForm">
        <label for="mainVideoFile">Main Video</label>
        <input type="file" id="mainVideo">

        <label for="thumbnailFile">Thumbnail</label>
        <input type="file" id="thumbnail">

        <label for="mediaType">Media Type</label>
        <select id="mediaTypeSelect">
            <option value="episode">Episode</option>
            <option value="video">Video</option>
        </select>

        <label for="title">Title</label>
        <input type="text" id="title" required>
        
        <label for="shortDescription">Short Description</label>
        <input type="text" id="shortDescription">
        
        <label for="longDescription">Long Description</label>
        <input type="text" id="longDescription">
            
        <label for="featuredGroups">Featured Groups</label>
        <select id="featuredGroupsSelect" multiple></select>
        
        <label for="contentRatings">Content Rating</label>
        <select id="contentRatingsSelect" multiple style="width: 200px"></select>
            
        <label for="performers">Performers</label>
        <select id="performersSelect" multiple></select>

        <label for="tags">Tags</label>
        <select id="tagsSelect" multiple></select>
            
        <label for="groupSequence">Group Sequence</label>
        <input type="text" id="groupSequence">

        <label for="languages">Languages</label>
        <select id="languagesSelect" multiple></select>

        <label for="disabled">Disabled</label>
        <select id="disabledSelect">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

        <div id="episodeDiv" hidden>
            <label for="series">Series</label>
            <select id="seriesSelect" style="width: 200px"></select>

            <label for="season">Season</label>
            <select id="seasonSelect"></select>

            <label for="duration">Duration</label>
            <input type="text" id="duration">

            <label for="number">Number</label>
            <input type="text" id="number">

            <label for="sortNumber">Sort Number</label>
            <input type="text" id="sortNumber">
        </div>

        <div id="videoDiv" hidden>
            <label for="primaryPerformer">Primary Performer</label>
            <select id="primaryPerformerSelect"></select>
            
            <label for="genres">Genres</label>
            <select id="genresSelect" multiple style="width: 200px"></select>
            
            <label for="mediaAttributes">Media Attributes</label>
            <select id="mediaAttributesSelect" multiple style="width: 200px"></select>

            <label for="videoType">Video Type</label>
            <select id="videoTypeSelect"></select>
        </div>

        <br><br>
        <button type="submit">Upload</button>
    </form>

    <h3>Update Episode/Video</h3>
    <form id="updateVideoForm">
        <label for="mainVideoFile">Main Video</label>
        <input type="file" id="updateMainVideo">

        <label for="thumbnailFile">Thumbnail</label>
        <input type="file" id="updateThumbnail">
    
        <label for="updateMediaType">Media Type</label>
        <select id="updateMediaTypeSelect">
            <option value="episode">Episode</option>
            <option value="video">Video</option>
        </select>

        <div id="updateEpisodeDiv">
            <label for="updateEpisodeSelect">Episode</label>
            <select id="updateEpisodeSelect">
                <option value="">Select Episode</option>
            </select>
        </div>

        <div id="updateVideoDiv" hidden>
            <label for="updateVideoSelect">Video</label>
            <select id="updateVideoSelect">
                <option value="">Select Video</option>
            </select>
        </div>

        <div id="updateVideoPropertiesDiv"></div>

        <label for="disabled">Disabled</label>
        <select id="disabledSelect">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>

        <br><br>
        <button type="submit">Update</button>
    </form>

    <h3>Delete Episode/Video</h3>
    <form id="deleteVideoForm">
        <label for="deleteMediaType">Media Type</label>
        <select id="deleteMediaTypeSelect">
            <option value="episode">Episode</option>
            <option value="video">Video</option>
        </select>

        <div id="deleteEpisodeDiv">
            <label for="deleteEpisodeSelect">Episode</label>
            <select id="deleteEpisodeSelect">
                <option value="">Select Episode</option>
            </select>
        </div>

        <div id="deleteVideoDiv" hidden>
            <label for="deleteVideoSelect">Video</label>
            <select id="deleteVideoSelect">
                <option value="">Select Video</option>
            </select>
        </div>

        <br><br>
        <button type="submit">Delete</button>
    </form>

    <h3>Create Series</h3>
    <form id="createSeriesForm">
        <label for="titleIconFile">Title Icon</label>
        <input type="file" id="createSeriesTitleIconFile">

        <label for="thumbnailFile">Thumbnail</label>
        <input type="file" id="createSeriesThumbnailFile">

        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="description">Description</label>
        <input type="text" id="description">

        <label for="featuredGroupsSelect">Featured Groups</label>
        <select id="createSeriesFeaturedGroupsSelect" multiple></select>

        <label for="contentRatingsSelect">Content Ratings</label>
        <select id="createSeriesContentRatingsSelect" multiple></select>

        <label for="genresSelect">Genres</label>
        <select id="createSeriesGenresSelect" multiple></select>

        <label for="mediaAttributesSelect">Media Attributes</label>
        <select id="createSeriesMediaAttributesSelect" multiple></select>

        <label for="performersSelect">Performers</label>
        <select id="createSeriesPerformersSelect" multiple></select>

        <label for="relatedSeriesSelect">Related Series</label>
        <select id="createSeriesRelatedSeriesSelect" multiple></select>

        <label for="groupSequence">Group Sequence</label>
        <input type="text" id="groupSequence">

        <label for="isDisabled">Is Disabled</label>
        <select id="isDisabledSelect">
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>

        <br><br>
        <button type="submit">Create</button>
    </form>

    <h3>Update Series</h3>
    <form id="updateSeriesForm">
        <label for="titleIconFile">Title Icon</label>
        <input type="file" id="updateSeriesTitleIconFile">
        
        <label for="thumbnailFile">Thumbnail</label>
        <input type="file" id="updateSeriesThumbnail">

        <label for="updateSeriesSelect">Series</label>
        <select id="updateSeriesSelect">
            <option value="">Select Series</option>
        </select>

        <div id="updateSeriesDiv"></div>

        <br><br>
        <button type="submit">Update</button>
    </form>

    <h3>Delete Series</h3>
    <form id="deleteSeriesForm">
        <label for="deleteSeriesSelect">Series</label>
        <select id="deleteSeriesSelect">
            <option value="">Select Series</option>
        </select>

        <br><br>
        <button type="submit">Delete</button>
    </form>
</body>

</html>
