<!DOCTYPE html>
<html lang="en">

<head>
    <title>Config</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Sweet Alert 2 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
     
    <!-- Styles -->
    <link rel="stylesheet" href="config.css" />

    <!-- JS -->
    <script type="module" src="config.js" defer></script>
</head>

<body>
    <h1>Config</h1>
    <h3>Get Config</h3>
    <form id="getConfigForm">
        <label for="configType">Config Type</label>
        <select id="configType">
            <option value="Admin">Admin</option>
            <option value="Lambda">Lambda</option>
            <option value="Groundtruth">Groundtruth</option>
        </select>
            
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Get Server Time</h3>
    <form id="getServerTimeForm">
        <button type="submit">Submit</button>
    </form>

    <h3>Clear Server Cache</h3>
    <form id="clearServerCacheForm">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
