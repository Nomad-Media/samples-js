<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Tracking</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="video-tracking.css">

    <!-- JS -->
    <script type="module" src="video-tracking.js" defer></script>
</head>

<body>

    <h1>Video Tracking</h1>
    <form id="videoTrackingForm">
        <label for="assetId">Asset Id:</label>
        <input type="text" id="assetId" required>

        <label for="trackingEvent">Tracking Event:</label>
        <input type="text" id="trackingEvent" required>

        <label for="seconds">Seconds:</label>
        <input type="text" id="seconds">

        <br><br>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
