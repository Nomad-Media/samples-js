<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colorado Judicial Video Archive</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Zilla Slab' rel='stylesheet'>
     
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- JS -->
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="flex container-viewport">
        <div class="flex search">
            <div class="search-items">
                <div class="search-label">
                    <p>Search</p>
                </div>
                <input type="text" id="search" placeholder="Enter Search">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </div>

    <div id="initialResults">
        <h4 class="recent-results-text">Recent Results</h4>
        <div id="mostRecentResults" class="most-recent-results"></div>

        <h4 class="recent-results-text tp-3rem">Top Results</h4>
        <div id="topResults" class="most-recent-results"></div>
    </div>

    <div id="results">
        <div id="numResults" class="flex num-results half-width"></div>
        <div id="searchResults" class="results"></div>
    </div>

</body>
</html>
