<!DOCTYPE html>
<html class="border-0">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="iframe.css">
  <script src="iframe.js" defer></script>
</head>

<body class="bg-transparent overflow-auto">
  <div class="p-2">
    <div class="d-flex justify-content-between w-100 mb-3 mt-3">
      <div class="mr-3">
        <label class="fs-small m-0">Content Type:</label>
      </div>
      <div>
        <span data-field="properties.contentType" class="secondary-font-weight text-right">Loading...</span>
      </div>
    </div>

    <div class="d-flex justify-content-between w-100 mb-3">
      <div class="mr-3">
        <label class="fs-small m-0">Size:</label>
      </div>
      <span data-field="properties.contentLengthDisplay" class="secondary-font-weight text-right">Loading...</span>
    </div>

    <div class="d-flex justify-content-between w-100 mb-3">
      <div class="mr-3">
        <label class="fs-small m-0">Date:</label>
      </div>
      <span data-field="properties.displayDate" class="secondary-font-weight text-right">Loading...</span>
    </div>

    <div class="d-flex justify-content-between w-100 mb-3">
      <div class="mr-3">
        <label class="fs-small m-0">Language:</label>
      </div>
      <div>
        <span data-field="properties.language.title" class="secondary-font-weight text-right">Loading...</span>
      </div>
    </div>

    <div class="mt-3 fs-small">
      <div>
        <label class="fs-small m-0">Full Caption:</label>
        <p data-field="properties.textCaptions[0].description">Loading...</p>
      </div>
    </div>
  </div>
</body>

</html>
