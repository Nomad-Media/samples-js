<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asset External Upload</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Sweet Alert 2 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
     
    <!-- Styles -->
    <link rel="stylesheet" href="asset-external-upload.css" />

    <!-- JS -->
    <script type="module" src="asset-external-upload.js" defer></script>
</head>

<body>
    <h3>Asset External Upload</h3>
    <form id="placeholderForm">
        <label for="assetName">Asset Name</label>
        <input type="text" id="assetName" required>

        <label for="parentDirectoryId">Parent Directory Id</label>
        <input type="text" id="parentDirectoryId" required>

        <label for="tagsSelect">Tags</label>
        <select id="tagsSelect" multiple></select>

        <label for="file">File</label>
        <input type="file" id="file">

        <label for="languageSelect">Language</label>
        <select id="languageSelect"></select>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
