<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register User</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
     <!-- Sweet Alert 2 -->
     <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@5.0.4/material-ui.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="account-register.css">

    <!-- JS -->
    <script type="module" src="account-register.js" defer></script>
</head>

<body>

    <h1>Register User</h1>
    <h3>Register</h3>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Verify</h3>
    <form id="verifyForm">
        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <label for="code">Enter Code:</label>
        <input type="text" id="code" required>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Resend Code</h3>
    <form id="resendForm">
        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
